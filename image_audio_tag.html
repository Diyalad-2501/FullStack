<!DOCTYPE html>
<html>
    <head>
        <title>
            Image tag
        </title>
        <link rel="icon" type="image/png" href="images.png">
    </head>
    <!-- src means source , alt means alternate-->
    <body>
        <img src="download.png" alt="Image" height="200" width="320">
        <!-- image is inline and figure caption is block level -->
        <figcaption><pre><b>                  Sarinah</b></pre></figcaption>
        <img src="download.png" alt="Image" height="200" width="320">
        <img src="download.png" alt="Image" height="200" width="320">
        <img src="download.png" alt="Image" height="200" width="320">
        <!-- type for audio mp3 or mpeg -->
        <audio controls loop muted autoplay> <source type="audio/mp3" src="2.mp3"></source>Your browser doesn't support audio tag</audio>
        <!-- video -->
        <video controls height="200" width="300" loop autoplay><source type="video/mp4" src="1.mp4"><source type="video/ogg" src="1.ogg">
            Your browser doesn't support video
        </video>
    </body>
</html>
