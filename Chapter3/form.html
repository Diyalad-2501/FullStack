<!DOCTYPE html>
    <html>
        <head>
            <title>
              Introduction of Chapter 3
            </title>
        </head>
        <body>
            <form action="#" method="get">
            <fieldset align="center">
                <legend>
                   <b> Information</b>
                </legend>
                <label for="uname">Username:</label>
                <!-- default type is text -->
                <input type="text" id="uname" name="uname" autofocus autocomplete="on" placeholder="User Name" maxlength="20" required/>
                <br>
                <label>Email:  </label>
                <input type="email" placeholder="abc@gmail.com" required name="eid">
                <br>
                <label>Password:</label>
                <input type="password" placeholder="Abc12@3" required name="password">
                <br>
                <label >Phone</label>
                <input type="tel" name="phone" placeholder="9997779990" required/>
            </fieldset> 
            <fieldset>
                <input type="submit" value="submit"/>
            </fieldset>
            </form>
        </body>
    </html>
