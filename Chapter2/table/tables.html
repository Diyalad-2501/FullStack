<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables
        </title>
    </head>
    <body>
        <!-- rules we use rows and groups -->
        <table border="10" cellpadding="10" cellspacing="10" width="40%" rules="rows">
            <caption>Student Table</caption>
            <thead>
                <tr>
                    <th>RollNo</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ABC</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>XYZ</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
        <br>
        <table border="5" cellpadding="5" cellspacing="5" width="7%">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
        <br>
        <table border="5" cellpadding="3" cellspacing="3" width="5%">
            <tr bgcolor="grey">
                <th colspan="2">A</th>
            </tr>
            <tr bgcolor="grey">
                <th>B</th>
                <th>C</th>
            </tr>
        </table>
    </body>
</html>
