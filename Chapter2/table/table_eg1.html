<!DOCTYPE html>
    <html>
        <head>
            <title>
                Table example 1
            </title>
        </head>
        <body>
            <table border="10" cellspacing="2" cellpadding="5" width="20%" >
                <tbody>
                    <tr>
                        <th align="center" bgcolor="yellow" rowspan="2">
                            A
                        </th>
                        <th align="center" bgcolor="lightgreen">
                            B
                        </th>
                        <th align="center" bgcolor="yellow" rowspan="3">
                            D
                        </th>
                        <th align="center" bgcolor="pink" colspan="2">
                            E
                       </th>
                       <th align="center" bgcolor="lightblue">
                            F
                       </th>
                    </tr>
                    <tr>
                        <th align="center" bgcolor="lightblue">
                            C
                        </th>
                        <th align="center" bgcolor="lightblue" rowspan="2">
                            G
                        </th>
                        <th align="center" bgcolor="lightgreen" rowspan="2">
                            H
                        </th>
                        <th align="center" bgcolor="yellow" rowspan="2">
                            I
                        </th>
                    </tr>
                    <tr>
                        <th align="center" bgcolor="pink" colspan="2">
                            J
                        </th>
                    </tr>
                    <tr>
                        <th align="center" bgcolor="lightgreen" colspan="3">
                            K
                        </th>
                        <th align="center" bgcolor="yellow">
                            L
                        </th>
                        <th align="center" bgcolor="pink" colspan="2">
                            M
                        </th>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
