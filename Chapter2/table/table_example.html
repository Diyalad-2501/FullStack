<!DOCTYPE html>
    <html>
        <head>
            <title>
                Table example
            </title>
        </head>
        <body>
            <table border="10" width="20%" cellspacing="0" cellpadding="5">
                <tbody>
                    <tr>
                        <th align="center" bgcolor="red" colspan="2">
                            red
                        </th>
                        <th align="center" bgcolor="green" rowspan="2" >
                            green
                        </th>
                    </tr>
                    <tr>
                        <th align="center" bgcolor="blue" rowspan="2">
                            blue
                        </th>
                        <th align="center" bgcolor="pink">
                            pink
                        </th>
                    </tr>
                    <tr>
                        <th align="center" bgcolor="yellow" colspan="2">yellow</th>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
