<!DOCTYPE html>
<html>
    <head>
        <title>
            Scalar vector graphics
        </title>
    </head>
    <body>
        <svg width="300" height="300" style="border: 1px solid blue">
            <line x1="10" y1="10" x2="250" y2="100" stroke="red" stroke-width="3"/>
            <line x1="25" y1="110" x2="200" y2="180" stroke="yellow" stroke-width="3"/>
            <line x1="90" y1="170" x2="200" y2="20" stroke="pink" stroke-width="3"/>
        </svg>
        <svg width="300" height="300" style="border: 1px solid red">
            <circle cx="150" cy="150" r="50" fill="darkgreen"stroke="balck" stroke-widht="4" />
            <ellipse cx="150" cy="150" rx="30" ry="50" fill="lightgreen" stroke="darkgreen" stroke-width="2"/>
            <line x1="120" y1="150" x2="180" y2="150" stroke="black" stroke-width="2"></line>
            <line x1="150" y1="100" x2="150" y2="200" stroke="black" stroke-width="2"></line>
        </svg>    
        <svg width="300" height="300" style="border: 1px solid pink">
            <circle cx="0" cy="0" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="0" cy="100" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="0" cy="200" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="0" cy="300" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="100" cy="0" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="200" cy="0" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="300" cy="0" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="300" cy="100" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="300" cy="200" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="300" cy="300" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="100" cy="300" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <circle cx="200" cy="300" r="50" stroke="teal" stroke-width="teal" fill="teal"/>
            <ellipse cx="150" cy="150" rx="30" ry="50" fill="pink" stroke="pink" stroke-width="2"/>
            <ellipse cx="150" cy="150" rx="30" ry="50" fill="pink" stroke="pink" stroke-width="2" transform="rotate(50 150 200)"/>
            <ellipse cx="150" cy="150" rx="30" ry="50" fill="pink" stroke="pink" stroke-width="2" transform="rotate(-50 150 200)"/>
        </svg>
        <svg width="300" height="300" style="border: 1px solid pink">
            <rect x="25" y="70" height="150" rx="50" ry="100" width="250" fill="teal" stroke="black" stroke-width="2"></rect>
        </svg>
        <svg width="300" height="300" style="border: 1px solid pink">
            <circle cx="150" cy="150" r="50" stroke="pink" stroke-width="pink" fill="pink"/>
            <circle cx="170" cy="135" r="50" stroke="white" fill="white"></circle>
        </svg>
        <svg width="300" height="300" style="border: 1px solid pink">
            <polygon points="50 250 150 160 250 250 150 50 "></polygon>
            <line x1="50" y1="250" x2="250" y2="250" stroke="black" stroke-width="2"></line>
        </svg>
        <svg width="400" height="300" style="border: 1px solid pink">
            <circle cx="300" cy="25" r="15" fill="yellow" stroke="yellow" stroke-width="2"></circle>
            <polygon points="0 100 50 30 100 100 150 30 200 100 250 30 300 100 350 30 400 100 " fill="brown"></polygon>
        </svg>
    </body>
</html>
